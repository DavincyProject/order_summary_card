<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Davincy Project | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-holder">
        <div class="img-holder">
          <img src="images/illustration-hero.svg" alt="illustration">
        </div>

        <div class="main-content">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="price-holder">
              <img class="music-icon" src="images/icon-music.svg" alt="music" />

            <div class="plan">
                <div class="annual-left">
                  <h1>Annual Plan</h1>
                  <a class="currency">$59.99/year</a>
                </div>
                <div class="annual-right">
                  <small class="ahover"><a href="#">Change</a></small>
                </div>
            </div>
          </div>

          <div class="button">
            <a class="payment-btn" href="#">Proceed to Payment</a>
            <a class="cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Billy</a>.
    </div>
  </footer>
</body>
</html>
